<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0a7be9467a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.min.css">
    <title>PokéFacts</title>
</head>
<body>
    <header>
        <button id="logo"><img src="logo.png" alt="Logotipo escrito Pokéfacts"></button>
        <div>
            <button id="theme"><span>Dark Mode</span></button>
            <button id="menu"><div></div></button>
        </div>
    </header>

    <article>
        <div class="container">
            <section class="main">
                <div class="searchbar">
                    <input type="text" id="input" placeholder="Search for a Pokémon!">
                    <button id="search"><span>search</span></button>
                </div>

                <div id="info">
                    <div class="images infodiv">
                        <img src="" id="front">
                        <img src="" id="back">
                    </div>

                    <div class="nome-type infodiv">
                        <div class="nome">
                            <span class="spantitle">Name</span>
                            <h1 id="name"></h1>
                        </div>

                        <div class="type">
                            <span class="spantitle">Type</span>
                            <ul id="types"></ul>
                        </div>
                    </div>

                    <div class="stats infodiv">
                        <span class="spantitle">Stats</span>
                        <div class="progress">
                            <div class="stat">
                                <h2>Health</h2>
                                <div class="bar">
                                    <div id="health" class="valor"></div>
                                </div>
                                <h3 id="health-number"></h3>
                            </div>

                            <div class="stat">
                                <h2>Attack</h2>
                                <div class="bar">
                                    <div id="attack" class="valor"></div>
                                </div>
                                <h3 id="attack-number"></h3>
                            </div>

                            <div class="stat">
                                <h2>Sp. Attack</h2>
                                <div class="bar">
                                    <div id="spattack" class="valor"></div>
                                </div>
                                <h3 id="spattack-number"></h3>
                            </div>

                            <div class="stat">
                                <h2>Defense</h2>
                                <div class="bar">
                                    <div id="defense" class="valor"></div>
                                </div>
                                <h3 id="defense-number"></h3>
                            </div>

                            <div class="stat">
                                <h2>Sp. Defense</h2>
                                <div class="bar">
                                    <div id="spdefense" class="valor"></div>
                                </div>
                                <h3 id="spdefense-number"></h3>
                            </div>

                            <div class="stat">
                                <h2>Speed</h2>
                                <div class="bar">
                                    <div id="speed" class="valor"></div>
                                </div>
                                <h3 id="speed-number"></h3>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </article>
</body>
<script src="js/script.js" type="module"></script>
</html>
